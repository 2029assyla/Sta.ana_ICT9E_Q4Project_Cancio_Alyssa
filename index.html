<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<style>
	body { background-image: url(jelly.png);
		text-align: center;
		color: whitesmoke;}

</style>

	<h1 style="color: white;">--------------------------------------------------------------------</h1>
<div class="col-md-4 text-lg-center" style="margin-left: auto; margin-right: auto; background-color: black; border: outset; border-color: white;">
	<div>
		<img class="rounded-circle" src="pusa.png" alt="pusa" width="200px">
	
</div>
<br>
<div>

<form id="form">
		<h4>Enter Username:</h4>
		<input type="text" class="form-control" id="username" placeholder="username" name="username">
		<br><br>
		<h4>Enter Password:</h4>
		<input type="password" class="form-control" id="password" placeholder="password" name="password">
<br>
	<button type="submit" class="btn btn-light" style="color: black;">Submit</button>
</form>
</div>
</div>


<script>
	document.getElementById("form").addEventListener("submit", auth);

function auth(event) {
	event.preventDefault();

	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	console.log(username);

	if (username === "Alyssa" && password === "CINNABON") {
		window.location.replace("mainpage.html");
	}  if (username === "" && password === "") {
		alert("Please Enter Information ! ");
	}  else {
		alert("Please Enter Valid Information !!");
		return;
	}
}

</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
